<!DOCTYPE html>
<html>
    <head>
        <title>Day 1</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" type="text/css" href="login.css">
        <script src="http://kit.fontawesome.com/f36990690a.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="box">
            <div class="add">
                <div id="photo"><img src="1.jpg">
                <img src="2.jpg">
                <img src="3.jpg">
                <img src="4.jpg">
            </div>
            </div>
            <div class="log">
                <div class="dabaa">
                <div class="optionface">
                    <img src="antonio.jpg">
                    <br/>
                    <a href="#" class="myButton" id="logpage">Sign-in</a>
                    <a href="#" class="myButton">Sign-Up</a>
                </div>
                <form>
                    <i class="fas fa-arrow-up" id="back"></i>
                    <input type="text" placeholder="Name"/><br>
                    <input type="password" placeholder="pass"/><br>
                    <input type="submit" value="Log-in"/><br>
                     Forgot <a id="forgot" href="#">password.</a>
                </form>
            </div>
            </div>
            <div class="name">
                Lazi_guru #Day1
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function()
        {
            $("#logpage").click(function(){
                $(".dabaa").css("transform","translateY(-300px)");
                $(".add").css("transform","translateY(0px)");
                $(".name").css("transform","translateY(0px)");
                $(".log").css("box-shadow","0px 0px")
            })
            $("#back").click(function(){
                $(".dabaa").css("transform","translateY(0px)");
                $(".add").css("transform","translateY(150px)");
                $(".name").css("transform","translateY(-50px)");
            })
            
        })
    </script>
</html>
